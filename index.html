<html>
<head>
<title> FORM</title>
</head>

<body bgcolor="red">
<h1><b>REGISTRATION FORM</b></h1>
<form>

<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" required/><br> <br>

<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" value="Doe" required/><br><br>

<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob"  required/><br><br>

<p>Gender</p><br>
<input type="radio" id="male" name="gender" required>
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" >
<label for="female">Female</label><br>
<input type="radio" id="others" name="gender" >
<label for="others">Others</label><br><br>

<label for="mail">Email:</label>
<input type="email" id="mail" name="user_email" placeholder="abc@gmail.com" required/><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br><br>

<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" name="mobile" required/><br><br>

<label for="number">Number:</label>
<input type="number" id="number" name="user_email" required/><br><br>

<label for="address">Address:</label>
<textarea id="msg" id="address"name="address" required></textarea><br><br>

<label for="address">Address:</label>
<textarea id="msg" id="address"name="address" rows="5" cols="15" required></textarea><br><br>

       
 <p>Please select your favorite Web language:</p>
<input type="radio" id="html" name="fav_language" value="HTML" required>
<label for="html">HTML</label><br>
<input type="radio" id="css" name="fav_language" value="CSS">
<label for="css">CSS</label><br>
<input type="radio" id="javascript" name="fav_language" value="JavaScript">
<label for="javascript">JavaScript</label><br><br>

<p>Please select your favorite Vehicle:</p>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required>
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br><br>


<label for="cars">Choose a car:</label>
<select id="cars" name="cars" >
  <option value="thar">thar</option>
  <option value="shift">shift</option>
  <option value="tata">tata</option>
  <option value="audi">Audi</option>
</select><br><br>

<input type="file" value="Fileupload" required><br><br>
<input type="reset" value="Reset">   	
<input type="submit" value="sign up"><br>

</form>
</body>
</html>
